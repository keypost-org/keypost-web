<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <h2>Welcome to Keypost <span id="keypost_username"></span>!</h2>
      <div class="container py-4 px-3 mx-auto">
        <input class="" type="text" name="register-email"/><input class="" type="password" name="register-password"/><button id="register-btn" class="btn btn-primary">Register</button>
      </div>
      <div>
        <input class="" type="text" name="login-email"/><input class="" type="password" name="login-password"/><button id="login-btn" class="btn btn-primary">Login</button>
      </div>
      <div id="response"></div>
    </div>

    <!-- Bootstrap Toast Alert Box -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong class="me-auto">Error</strong>
          <small>1 sec ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">This is a toast message.</div>
      </div>
    </div>    
  </body>
</html>
